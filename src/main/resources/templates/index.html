		<script th:inline="javascript">
			// 获取应用路径
			var contextPath = [[${#request.getContextPath()}]];
		</script>
		<script type="text/javascript">
			if(!(/msie [6|7|8|9]/i.test(navigator.userAgent))) {
				new WOW().init();
			};

			/*写一个函数，当页面加载完成就执行*/
			$(function () {
				$("#selected").load(contextPath + "/book/getBookData",buildQuery(1,1)); // 不将项目名称写死 // 默认页是1
				$("#recommend").load(contextPath + "/book/getBookData",buildQuery(1,2));
				$("#bargain").load(contextPath + "/book/getBookData",buildQuery(1,3));
			})

			// 加载其他页数据
			function loadData(page,category) {
				let node;

				switch (true) {
					case category == 1:
						node = "selected";
						break;
					case category == 2:
						node = "recommend";
						break;
					case category == 3:
						node = "bargain";
						break;
				}

				$("#" + node).load(contextPath + "/book/getBookData",buildQuery(page,category));
			}

			// 包装查询参数
			function buildQuery(page,category) {
				const query = {};
				query.page = typeof page == "undefined" ? 1 : page;
				query.category = category;
				return query;
			}

			// 验证用户名是否已经存在
			function checkUser(obj) {
				// alert(obj.value)
				// 提交到后台去验证用户名是否已经存在，需异步校验
				$.ajax({
					url:contextPath + "/user/checkUserName",
					data:{
						"username":obj.value
					},
					method:"post",
					success:function (data) {
						// alert(data);
						$("#msg").css("display","block");
						if (data == 102){ // 表示用户已存在
							$("#tip").html("用户名已存在");
							$("#tip").removeClass("alert-success");
							$("#tip").addClass("alert-danger");
						}else {
							$("#tip").html("用户名可以注册");
							$("#tip").removeClass("alert-danger");
							$("#tip").addClass("alert-success");
						}
					}
				})
			}

			// 用户注册
			function register() {
				var datas = $("#regForm").serialize(); // 序列化表单的数据
				$.ajax({
					url:contextPath + "/user/register",
					data:datas,
					method:"post",
					success:function (data) {
						// alert(data);
						if (data == 'success'){
							alert("注册成功，请登录！");
							$("#register").modal('hide');
						}
					}
				})
			}

			// 用户登录
			function login() {
				var datas = $("#loginForm").serialize(); // 序列化表单的数据
				$.ajax({
					url:contextPath + "/user/login",
					data:datas,
					method:"post",
					success:function (data) {
						$("#userTip").css("display","none");
						$("#pwdTip").css("display","none");
						if (data == 100){ // 登录成功，模态窗关闭
							$("#loginModal").modal('hide');
							Window.location.href = contextPath + "/book/index"; // 登录成功则跳转到首页
						}else if (data == 101){ // 用户不存在
							$("#userTip").css("display","block"); // 让它显示出来
						}else { // 密码输入错误
							$("#pwdTip").css("display","block");
						}
					}
				})
			}



		</script>
